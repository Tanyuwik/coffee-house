<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="512x512" href="./images/icon/android-chrome-512x512.png">
  <title>Coffee House</title>
</head>

<body>
  <div class="body_wrapper">
    <header class="header">
      <div class="header__top">
        <a href="./">
          <img src="images/icon/logo.png" alt="Logo">
        </a>
      </div>
      <div class="navbar">
        <nav class="navbar_header" id="navbar_header">
          <ul class="navigationList">
            <li><a href="#favorite-coffee" class="nav__link">Favorite coffee</a></li>
            <li><a href="#about" class="nav__link">About</a></li>
            <li><a href="#coffee-shop" class="nav__link">Coffee shop</a></li>
            <li><a href="#mobile-app" class="nav__link">Mobile app</a></li>
            <li><a href="#contact" class="nav__link">Contact us</a></li>
          </ul>
        </nav>
      </div>
      <div class="coffee_menu_btn">
        <button class="button_coffee" id="img-coffee">
          <div class="coffee_btn">
            <a href="menu.html" class="menu_active">Menu</a>
            <img src="images/icon/coffee-cup.svg" class="icon_coffee" alt="Coffee icon">
          </div>
        </button>

        <div class="burger_menu" id="burger-menu">
          <button class="burger" id="burger"><img src="images/icon/button-icon-burger.png" alt="burger menu"></button>
          <button class="burger_cross" id="cross"></button>
        </div>
      </div>

    </header>


  </div>

</body>

</html>
